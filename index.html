<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Site Multicolor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc, #ff9900);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    audio {
      margin: 20px 0;
      width: 300px;
      border: 3px solid #fff;
      border-radius: 8px;
    }
    #clock, #uptime, #counter {
      margin: 15px 0;
      font-size: 22px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 1px 1px 3px black;
    }
    button {
      margin: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); }
    .plus { background: #4caf50; }
    .plus10 { background: #2196f3; }
    .reset { background: #e91e63; }
  </style>
</head>
<body>
  <h1>üåà Site Multicolor</h1>
  <p>Radio + Ceas + Timp online + Contor</p>

  <!-- üéµ Radio -->
  <h2>üìª Radio Live</h2>
  <audio controls>
    <!-- Pune aici fluxul tƒÉu audio -->
    <source src="https://example.com/stream.mp3" type="audio/mpeg">
    Browserul tƒÉu nu suportƒÉ audio.
  </audio>

  <!-- üïí Ceas -->
  <div id="clock"></div>

  <!-- ‚è±Ô∏è Timp online -->
  <div id="uptime"></div>

  <!-- üî¢ Contor -->
  <div id="counter">Contor: 0</div>
  <button class="plus" onclick="addCount(1)">+1</button>
  <button class="plus10" onclick="addCount(10)">+10</button>
  <button class="reset" onclick="resetCount()">ReseteazƒÉ</button>

  <script>
    // Ceas live
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText =
        "Ora curentƒÉ: " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Timp online global (nu se reseteazƒÉ, setat la o datƒÉ fixƒÉ)
    const startDate = new Date("2025-09-27T00:00:00"); // schimbƒÉ data de lansare
    function updateUptime() {
      const now = new Date();
      let sec = Math.floor((now - startDate) / 1000);
      const zile = Math.floor(sec / 86400);
      sec %= 86400;
      const ore = Math.floor(sec / 3600);
      sec %= 3600;
      const min = Math.floor(sec / 60);
      const s = sec % 60;
      document.getElementById("uptime").innerText =
        `‚è±Ô∏è Site online de ${zile} zile ${ore}h ${min}m ${s}s`;
    }
    setInterval(updateUptime, 1000);
    updateUptime();

    // Contor simplu (salvat √Æn localStorage)
    let count = parseInt(localStorage.getItem("myCounter") || "0");
    function refreshCounter() {
      document.getElementById("counter").innerText = "Contor: " + count;
    }
    function addCount(x) {
      count += x;
      localStorage.setItem("myCounter", count);
      refreshCounter();
    }
    function resetCount() {
      if (confirm("Resetezi contorul?")) {
        count = 0;
        localStorage.setItem("myCounter", count);
        refreshCounter();
      }
    }
    refreshCounter();
  </script>
</body>
</html>
