<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Embed Curat</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .video-container {
        position: relative;
        width: 80%;
        padding-bottom: 45%; /* păstrează proporția 16:9 */
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    header {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        color: white;
        padding: 15px;
        font-size: 24px;
        background-color: rgba(0,0,0,0.6);
    }
</style>
</head>
<body>

<header>Video YouTube Curat</header>

<div class="video-container">
    <!-- Înlocuiește VIDEO_ID cu ID-ul videoclipului tău -->
    <iframe 
        src="https://www.youtube.com/embed/VIDEO_ID?rel=0&modestbranding=1&showinfo=0&autoplay=0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
