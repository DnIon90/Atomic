<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Harta 3D + Navigatie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.19.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.19.0/mapbox-gl.css" rel="stylesheet"/>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
    .mapboxgl-ctrl-bottom-left { display: none; } /* optional: ascunde logo Mapbox jos stanga */
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ✅ Înlocuiește cu token-ul tău Mapbox
    mapboxgl.accessToken = "YOUR_MAPBOX_ACCESS_TOKEN";

    // Creează harta
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12', // stil 3D satelit + strazi
      center: [25.0, 45.0], // long, lat (ex: România centrala)
      zoom: 12,
      pitch: 60, // înclinare pentru efect 3D
      bearing: -17.6, // rotire
      antialias: true
    });

    // Adaugă control navigatie (zoom + compass)
    map.addControl(new mapboxgl.NavigationControl());

    // Adaugă marker GPS utilizator (dacă permite browserul)
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const userLngLat = [position.coords.longitude, position.coords.latitude];
        new mapboxgl.Marker({color: 'red'})
          .setLngLat(userLngLat)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Tu ești aici</b>"))
          .addTo(map);
        map.flyTo({center: userLngLat, zoom: 15, speed: 1.2});
      }, err => {
        console.warn("GPS nu este disponibil sau permis: ", err.message);
      });
    }

    // Opțional: clădiri 3D (extruded)
    map.on('load', () => {
      const layers = map.getStyle().layers;
      const labelLayerId = layers.find(l => l.type === 'symbol' && l.layout['text-field']).id;

      // clădiri extruded 3D
      map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
          'fill-extrusion-color': '#aaa',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-base': ['get', 'min_height'],
          'fill-extrusion-opacity': 0.7
        }
      }, labelLayerId);
    });
  </script>
</body>
</html>
