<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microsoft Office Simplu</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        background-color: #f3f3f3;
    }

    aside {
        width: 200px;
        background-color: #0078d7;
        color: white;
        padding: 20px;
    }

    aside h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
    }

    aside a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px 0;
    }

    main {
        flex: 1;
        padding: 20px;
    }

    header {
        background-color: white;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
        color: #0078d7;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .app-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .app-card {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        flex: 1 1 120px;
        text-align: center;
        cursor: pointer;
        opacity: 0;
        transform: translateY(15px);
        animation: fadeIn 0.5s forwards;
    }

    .app-card:nth-child(1) { animation-delay: 0.1s; }
    .app-card:nth-child(2) { animation-delay: 0.2s; }
    .app-card:nth-child(3) { animation-delay: 0.3s; }
    .app-card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
    }

    .app-card img {
        width: 35px;
        height: 35px;
        margin-bottom: 8px;
    }

    .app-card span {
        display: block;
        font-size: 14px;
        font-weight: bold;
        color: #333;
    }

    footer {
        text-align: center;
        padding: 10px;
        color: #666;
        font-size: 13px;
    }
</style>
</head>
<body>

<aside>
    <h2>Office</h2>
    <a href="#">Word</a>
    <a href="#">Excel</a>
    <a href="#">PowerPoint</a>
    <a href="#">Outlook</a>
</aside>

<main>
    <header>Microsoft Office</header>
    <div class="app-grid">
        <div class="app-card">
            <img src="https://via.placeholder.com/35?text=W" alt="Word">
            <span>Word</span>
        </div>
        <div class="app-card">
            <img src="https://via.placeholder.com/35?text=E" alt="Excel">
            <span>Excel</span>
        </div>
        <div class="app-card">
            <img src="https://via.placeholder.com/35?text=P" alt="PowerPoint">
            <span>PowerPoint</span>
        </div>
        <div class="app-card">
            <img src="https://via.placeholder.com/35?text=O" alt="Outlook">
            <span>Outlook</span>
        </div>
    </div>
    <footer>Â© 2025 Microsoft</footer>
</main>

</body>
</html>
