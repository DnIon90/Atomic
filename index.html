<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>GPS + Navigare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      text-align: center;
      width: 320px;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #2ea043;
    }
    .coords {
      margin-top: 15px;
      font-size: 14px;
      color: #9ba3b0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìç GPS + Navigare</h2>
    <p>ApasƒÉ butonul pentru a afla pozi»õia »ôi a √Æncepe navigarea.</p>
    <button onclick="startNavigation()">Start navigare</button>
    <div class="coords" id="coords"></div>
  </div>

  <script>
    // Destina»õia presetatƒÉ (ex: Bucure»ôti)
    const destination = { lat: 44.4268, lng: 26.1025 }; 

    function startNavigation() {
      const coordsDiv = document.getElementById("coords");

      if (!navigator.geolocation) {
        coordsDiv.innerHTML = "‚ùå Browserul tƒÉu nu suportƒÉ GPS.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);

          coordsDiv.innerHTML = `
            <strong>Latitudine:</strong> ${lat}<br>
            <strong>Longitudine:</strong> ${lng}<br>
            üåê Navigare cƒÉtre destina»õie...
          `;

          // CreeazƒÉ link Google Maps direc»õii
          const url = `https://www.google.com/maps/dir/?api=1&origin=${lat},${lng}&destination=${destination.lat},${destination.lng}&travelmode=driving`;
          window.open(url, "_blank");
        },
        (err) => {
          coordsDiv.innerHTML = "‚ö†Ô∏è Eroare: " + err.message;
        }
      );
    }
  </script>
</body>
</html>
