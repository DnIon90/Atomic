<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Demo Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    audio {
      margin: 20px 0;
      width: 300px;
    }
    #clock, #uptime, #counter {
      margin: 15px 0;
      font-size: 20px;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .plus { background: #00c853; color: white; }
    .reset { background: #e53935; color: white; }
  </style>
</head>
<body>
  <h1>Bun venit pe site!</h1>
  <p>Aici avem radio + ceas + calculator de socotit.</p>

  <!-- ðŸŽµ Radio -->
  <h2>Radio Live</h2>
  <audio controls>
    <!-- Pune aici fluxul tÄƒu audio -->
    <source src="https://example.com/stream.mp3" type="audio/mpeg">
    Browserul tÄƒu nu suportÄƒ audio.
  </audio>

  <!-- ðŸ•’ Ceas -->
  <div id="clock"></div>

  <!-- â±ï¸ Timp online -->
  <div id="uptime"></div>

  <!-- ðŸ”¢ Calculator de socotit -->
  <div id="counter">Contor: 0</div>
  <button class="plus" onclick="addCount(1)">+1</button>
  <button class="plus" onclick="addCount(10)">+10</button>
  <button class="reset" onclick="resetCount()">ReseteazÄƒ</button>

  <script>
    // Ceas live
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText =
        "Ora curentÄƒ: " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Timp online global (setat din cod, nu se reseteazÄƒ)
    const startDate = new Date("2025-09-27T00:00:00"); // modificÄƒ data de lansare
    function updateUptime() {
      const now = new Date();
      let sec = Math.floor((now - startDate) / 1000);
      const zile = Math.floor(sec / 86400);
      sec %= 86400;
      const ore = Math.floor(sec / 3600);
      sec %= 3600;
      const min = Math.floor(sec / 60);
      const s = sec % 60;
      document.getElementById("uptime").innerText =
        `Site online de ${zile} zile ${ore}h ${min}m ${s}s`;
    }
    setInterval(updateUptime, 1000);
    updateUptime();

    // Calculator de socotit (persistÄƒ Ã®n localStorage)
    let count = parseInt(localStorage.getItem("myCounter") || "0");
    function refreshCounter() {
      document.getElementById("counter").innerText = "Contor: " + count;
    }
    function addCount(x) {
      count += x;
      localStorage.setItem("myCounter", count);
      refreshCounter();
    }
    function resetCount() {
      if (confirm("Resetezi contorul?")) {
        count = 0;
        localStorage.setItem("myCounter", count);
        refreshCounter();
      }
    }
    refreshCounter();
  </script>
</body>
</html>
