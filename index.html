<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Mini Joc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      overflow: hidden;
    }
    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #dff0ff;
    }
    #target {
      width: 80px;
      height: 80px;
      background: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: white;
      padding: 8px 15px;
      border-radius: 8px;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreboard">Scor: 0 | Timp: 30</div>
    <div id="target"></div>
    <div id="gameOver"></div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    const target = document.getElementById("target");
    const scoreboard = document.getElementById("scoreboard");
    const gameOver = document.getElementById("gameOver");

    // mută ținta random
    function moveTarget() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      target.style.left = x + "px";
      target.style.top = y + "px";
    }

    // click pe țintă = punct
    target.addEventListener("click", () => {
      score++;
      scoreboard.innerText = `Scor: ${score} | Timp: ${timeLeft}`;
      moveTarget();
    });

    // start joc
    moveTarget();
    const timer = setInterval(() => {
      timeLeft--;
      scoreboard.innerText = `Scor: ${score} | Timp: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        target.style.display = "none";
        gameOver.style.display = "block";
        gameOver.innerText = `Joc Terminat!\nScor final: ${score}`;
      }
    }, 1000);
  </script>
</body>
</html>
