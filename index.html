<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Timer Site</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #timer { font-size: 2em; color: darkred; }
  </style>
</head>
<body>
  <h1>Timp online (vizitator)</h1>
  <p id="timer"></p>

  <script>
    // verificÄƒ dacÄƒ existÄƒ deja data de start Ã®n browser
    let startDate = localStorage.getItem("startDate");

    // dacÄƒ nu existÄƒ, seteazÄƒ acum È™i salveazÄƒ
    if (!startDate) {
      startDate = new Date().toISOString();
      localStorage.setItem("startDate", startDate);
    }

    function updateTimer() {
      const now = new Date();
      const start = new Date(startDate);
      let diff = Math.floor((now - start) / 1000);

      let zile = Math.floor(diff / 86400);
      let ore = Math.floor((diff % 86400) / 3600);
      let min = Math.floor((diff % 3600) / 60);
      let sec = diff % 60;

      document.getElementById("timer").innerText =
        `${zile} zile ${ore}h ${min}m ${sec}s`;
    }

    // actualizeazÄƒ la fiecare secundÄƒ
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
