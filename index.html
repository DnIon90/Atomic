<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>GPS Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      text-align: center;
      width: 320px;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #2ea043;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .coords {
      margin-top: 15px;
      font-size: 14px;
      color: #9ba3b0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìç Loca»õia ta GPS</h2>
    <p>ApasƒÉ pe buton pentru a ob»õine coordonatele.</p>
    <button onclick="getLocation()">AflƒÉ loca»õia</button>
    <div class="coords" id="output"></div>
  </div>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        output.innerHTML = "‚ùå Browserul tƒÉu nu suportƒÉ GPS.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          const link = `https://www.google.com/maps?q=${lat},${lon}`;

          output.innerHTML = `
            <strong>Latitudine:</strong> ${lat}<br>
            <strong>Longitudine:</strong> ${lon}<br><br>
            <a href="${link}" target="_blank">üìç Vezi pe Google Maps</a>
          `;
        },
        (err) => {
          output.innerHTML = "‚ö†Ô∏è Eroare: " + err.message;
        }
      );
    }
  </script>
</body>
</html>
