<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>TV Live România</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 { margin: 20px; }
    video {
      width: 80%;
      max-width: 800px;
      border: 3px solid #444;
      border-radius: 8px;
      background: black;
    }
  </style>
</head>
<body>
  <h1>TV Live România</h1>

  <!-- Exemplu YouTube TVR Live -->
  <iframe width="800" height="450"
    src="https://www.youtube.com/embed/live_stream?channel=UCx3zuu8dU2Uu6B7-9z4iLHw"
    title="TVR Live"
    frameborder="0"
    allowfullscreen>
  </iframe>

  <br><br>

  <!-- Exemplu flux HLS (doar dacă ai un link .m3u8 valid și liber) -->
  <video id="player" controls autoplay>
    <source src="https://example.com/stream.m3u8" type="application/x-mpegURL">
    Browserul tău nu suportă video live.
  </video>
</body>
</html>
